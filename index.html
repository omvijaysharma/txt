<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Text File Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">TXT</div>
                <h1>Ultimate Text File Generator</h1>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create Your Text File</h2>
                <div class="card-actions">
                    <button class="btn-icon" id="clearBtn" title="Clear all content">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn-icon" id="pasteBtn" title="Paste from clipboard">
                        <i class="fas fa-paste"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="filename" class="input-label">File Name</label>
                <input type="text" id="filename" class="input-field" placeholder="Enter file name (e.g. mydocument)">
            </div>

            <div class="input-group">
                <label for="textContent" class="input-label">Text Content</label>
                <textarea id="textContent" class="textarea-field" placeholder="Type or paste your text here..."></textarea>
            </div>

            <button id="downloadBtn" class="btn btn-block">
                <i class="fas fa-download"></i> Download TXT File
            </button>

            <div class="status-bar">
                <div class="word-count" id="wordCount">0 words</div>
                <div class="status-message" id="statusMessage">Ready</div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart" style="color: var(--error-color);"></i> by <a href="https://github.com/omvijaysharma" class="footer-link" target="_blank">om vijay sharma</a></p>
        <div class="footer-links">
            <a href="https://github.com/omvijaysharma" class="footer-link" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <span>â€¢</span>
            <span>All your data stays in your browser</span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
